<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trail Plus TV - Radio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Gill Sans Extrabold", sans-serif;
            cursor: default;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #0A0A0A;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            color: #07071F;
            touch-action: pan-y;
        }

        /* Radio Panel Styles - EXACT SAME AS MAIN APP */
        .radio-panel {
            position: fixed;
            bottom: -65vh;
            left: 0;
            width: 100%;
            height: 65vh;
            background: linear-gradient(135deg, #0a0a0a, #1e40af);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            border-top: 0.5px solid #1C3CA2;
            z-index: 1002;
            transition: bottom 0.3s ease;
            box-shadow: 0 -5px 25px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }

        .radio-panel.open {
            bottom: 0px;
        }

        .radio-header {
            padding: 20px 20px 15px;
            border-bottom: 0.5px solid #1C3CA2;
            text-align: center;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .radio-header h2 {
            font-size: 1.4rem;
            color: #99CBFF;
            margin: 0;
        }

        .radio-back-button {
            position: absolute;
            left: 20px;
            background: none;
            border: none;
            color: #99CBFF;
            font-size: 1rem;
            cursor: pointer;
            padding: 5px;
            z-index: 1;
        }

        .radio-back-text {
            position: absolute;
            left: 40px;
            color: #99CBFF;
            font-size: 0.9rem;
        }

        .swipe-handle {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 5px;
            background: #1C3CA2;
            border-radius: 3px;
        }

        .radio-content {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 0.3rem 1rem 0.6rem;
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
            max-height: calc(80vh - 85px);
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .radio-content::-webkit-scrollbar {
            width: 0px;
            opacity: 0;
            transition: width 0.3s ease, opacity 0.3s ease;
        }

        .radio-content.scrolling::-webkit-scrollbar {
            width: 2px;
            opacity: 1;
        }

        .radio-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 1px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .radio-content.scrolling::-webkit-scrollbar-thumb {
            opacity: 1;
        }

        .radio-content::-webkit-scrollbar-track {
            background: none;
        }

        .radio-item {
            background: linear-gradient(135deg, #000005, #000040);
            padding: 0.8rem;
            border-radius: 14px;
            display: flex;
            align-items: center;
            gap: 1rem;
            border: 0.5px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            min-height: 80px;
            height: 80px;
            transition: background 0.2s ease;
        }

        .radio-item.active {
            border-left: 1px solid #ffffff;
            background: linear-gradient(to left, #000010, #000030);
            border: 0.5px solid #1C3CA2;
        }

        .radio-icon {
            width: 50px;
            height: 50px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.4rem;
            flex-shrink: 0;
            background: linear-gradient(135deg, #0a0a0a, #1e40af);
        }

        .radio-info {
            flex-grow: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .radio-name {
            font-weight: 700;
            font-size: 1.1rem;
            color: #fff;
            margin-bottom: 0.2rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .radio-location {
            color: #aabc;
            font-size: 0.85rem;
            font-weight: 400;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-play-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px;
            border-radius: 50%;
            width: 34px;
            height: 34px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            transition: background 0.2s ease;
            cursor: pointer;
        }

        .card-play-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Now Playing Panel - EXACT SAME AS MAIN APP */
        .now-playing-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #0a0a0a, #1e40af);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1003;
            backdrop-filter: blur(12px);
            border-top: 0.5px solid #1C3CA2;
            transform: translateY(100%);
            opacity: 0;
            transition: all 0.2s ease-out;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 80px;
        }

        .now-playing-panel.visible {
            transform: translateY(0);
            opacity: 1;
        }

        .now-playing-icon {
            width: 48px;
            height: 48px;
            border-radius: 30%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1rem;
            background: linear-gradient(135deg, #0a0a0a, #1e40af);
            flex-shrink: 0;
        }

        .now-playing-info {
            min-width: 0;
            max-width: 240px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            overflow: hidden;
            flex: 1;
        }

        .now-playing-name {
            font-weight: 700;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 1.1rem;
        }

        .now-playing-location {
            color: #b0b8c8;
            font-size: 0.8rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .now-playing-controls {
            display: flex;
            gap: 5px;
            background: none;
            flex-shrink: 0;
            margin-left: auto;
            align-items: center;
        }

        .now-playing-btn {
            background: none;
            border: none;
            color: #fff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.15rem;
            transition: background 0.3s ease, transform 0.2s ease;
            cursor: pointer;
        }

        .now-playing-stop-btn {
            margin-left: 5px;
            font-size: 1.2rem;
        }

        /* Floating Playback Indicator - EXACT SAME AS MAIN APP */
        .floating-playback-indicator {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 47px;
            height: 47px;
            background: #0D47A1;
            border-radius: 25%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #99CBFF;
            font-size: 1.4rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            z-index: 1002;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.2s ease;
            cursor: pointer;
        }

        .floating-playback-indicator.visible {
            opacity: 1;
            visibility: visible;
        }

        .floating-playback-indicator:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 94, 98, 0.4);
        }

        .floating-playback-indicator i {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Overlay - EXACT SAME AS MAIN APP */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1001;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Responsive Adjustments */
        @media (max-width: 480px) {
            .now-playing-icon {
                width: 42px;
                height: 42px;
                font-size: 1.2rem;
            }

            .now-playing-name {
                font-size: 1rem;
            }

            .now-playing-location {
                font-size: 0.7rem;
            }

            .now-playing-btn {
                width: 42px;
                height: 42px;
                font-size: 1.2rem;
            }

            .now-playing-stop-btn {
                margin-left: 15px;
            }

            .radio-icon {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }

            .radio-panel {
                height: 70vh;
                bottom: -70vh;
            }
        }

        @media (min-width: 768px) {
            .radio-panel {
                height: 50vh;
                bottom: -50vh;
            }

            .now-playing-info {
                max-width: 240px;
            }

            .radio-item {
                min-height: 85px;
                height: 85px;
            }
        }
    </style>
</head>
<body>
    <!-- Radio Panel - EXACT SAME STRUCTURE AS MAIN APP -->
    <div class="radio-panel open" id="radioPanel">
        <div class="radio-header">
            <button class="radio-back-button" id="radioBackButton">
                <i class="fas fa-chevron-left"></i>
            </button>
            <span class="radio-back-text">Back</span>
            <div class="swipe-handle"></div>
            <h2>Radio Stations</h2>
        </div>
        <div class="radio-content" id="radioList">
            <!-- Radio items will be dynamically added here -->
        </div>
    </div>

    <!-- Now Playing Panel - EXACT SAME STRUCTURE AS MAIN APP -->
    <div class="now-playing-panel" id="nowPlayingPanel">
        <div class="now-playing-icon" id="nowPlayingIcon">
            <i class="fas fa-radio"></i>
        </div>
        <div class="now-playing-info">
            <div class="now-playing-name" id="nowPlayingName">Select a station</div>
            <div class="now-playing-location" id="nowPlayingLocation">Location</div>
        </div>
        <div class="now-playing-controls">
            <button class="now-playing-btn" id="nowPlayingPrevBtn">
                <i class="fas fa-backward"></i>
            </button>
            <button class="now-playing-btn" id="nowPlayingPlayBtn">
                <i class="fas fa-play"></i>
            </button>
            <button class="now-playing-btn" id="nowPlayingNextBtn">
                <i class="fas fa-forward"></i>
            </button>
            <button class="now-playing-btn now-playing-stop-btn" id="nowPlayingStopBtn">
                <i class="fas fa-stop"></i>
            </button>
        </div>
    </div>

    <!-- Floating Playback Indicator - EXACT SAME STRUCTURE AS MAIN APP -->
    <div class="floating-playback-indicator" id="floatingPlaybackIndicator">
        <i class="fas fa-radio"></i>
    </div>

    <!-- Overlay - EXACT SAME STRUCTURE AS MAIN APP -->
    <div class="overlay active" id="overlay"></div>

    <script>
        // Radio stations data - SAME AS MAIN APP
        const stations = [
            { id: 1, name: "Banana FM", location: "Moshi", icon: "fas fa-radio", url: "https://www.crownmedia.co.tz" },
            { id: 2, name: "Radio One", location: "Dar es Salaam", icon: "fas fa-radio", url: "http://radioone.co.tz:8000/stream" },
            { id: 3, name: "TBC Taifa", location: "National", icon: "fas fa-radio", url: "https://s12.myradiostream.com" },
            { id: 4, name: "Wasafi FM", location: "Dar es Salaam", icon: "fas fa-radio", url: "http://radio.wasafimedia.co.tz:8000/wasafi-fm" },
            { id: 5, name: "Uhuru Radio", location: "Dar es Salaam", icon: "fas fa-radio", url: "https://uhururadio.co.tz/stream" },
            { id: 6, name: "Times FM", location: "Dar es Salaam", icon: "fas fa-radio", url: "https://timesfm.co.tz/stream" },
            { id: 7, name: "EATV Radio", location: "Dar es Salaam", icon: "fas fa-radio", url: "https://eatv.co.tz/radio" },
            { id: 8, name: "Kiss FM", location: "Dar es Salaam", icon: "fas fa-radio", url: "https://kissfm.co.tz/stream" },
            { id: 9, name: "Clouds FM", location: "Dar es Salaam", icon: "fas fa-radio", url: "http://eu6.fastcast4u.com:5306/;" },
            { id: 10, name: "Capital Radio", location: "Dar es Salaam", icon: "fas fa-radio", url: "https://capitalradio.co.tz/stream" },
            { id: 11, name: "Azam Radio", location: "Dar es Salaam", icon: "fas fa-radio", url: "https://radioonetanzania.radioca.st/stream" },
            { id: 12, name: "Radio Free Africa", location: "Dar es Salaam", icon: "fas fa-radio", url: "https://s3.radio.co/s8df0149e0/listen" },
            { id: 13, name: "Radio Tumaini", location: "Dodoma", icon: "fas fa-radio", url: "https://radiotumaini.org/stream" },
            { id: 14, name: "EFM Radio", location: "Arusha", icon: "fas fa-radio", url: "https://efmradio.co.tz/stream" },
            { id: 15, name: "Times FM", location: "Mwanza", icon: "fas fa-radio", url: "http://eu6.fastcast4u.com:5306/;" }
        ];

        // DOM elements - SAME AS MAIN APP
        const radioPanel = document.getElementById('radioPanel');
        const radioBackButton = document.getElementById('radioBackButton');
        const overlay = document.getElementById('overlay');
        const radioList = document.getElementById('radioList');
        const nowPlayingPanel = document.getElementById('nowPlayingPanel');
        const nowPlayingPlayBtn = document.getElementById('nowPlayingPlayBtn');
        const nowPlayingStopBtn = document.getElementById('nowPlayingStopBtn');
        const nowPlayingPrevBtn = document.getElementById('nowPlayingPrevBtn');
        const nowPlayingNextBtn = document.getElementById('nowPlayingNextBtn');
        const nowPlayingName = document.getElementById('nowPlayingName');
        const nowPlayingLocation = document.getElementById('nowPlayingLocation');
        const nowPlayingIcon = document.getElementById('nowPlayingIcon');
        const floatingPlaybackIndicator = document.getElementById('floatingPlaybackIndicator');

        // Audio element - SAME AS MAIN APP
        const audio = new Audio();
        let currentStation = null;
        let currentStationIndex = -1;
        let scrollTimeout;

        // Initialize the standalone radio panel
        function init() {
            renderRadioPanel();
            setupRadioPanel();
            
            // Auto-open the panel since this is standalone
            radioPanel.classList.add('open');
            overlay.classList.add('active');
        }

        // Render radio panel dynamically - SAME AS MAIN APP
        function renderRadioPanel() {
            radioList.innerHTML = '';
            
            stations.forEach(station => {
                const radioItem = document.createElement('div');
                radioItem.className = 'radio-item';
                radioItem.setAttribute('data-id', station.id);
                
                radioItem.innerHTML = `
                    <div class="radio-icon">
                        <i class="${station.icon}"></i>
                    </div>
                    <div class="radio-info">
                        <div class="radio-name">${station.name}</div>
                        <div class="radio-location">${station.location}</div>
                    </div>
                    <button class="card-play-btn">
                        <i class="fas fa-play"></i>
                    </button>
                `;
                
                // Add event listeners - SAME AS MAIN APP
                const playBtn = radioItem.querySelector('.card-play-btn');
                playBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleStationPlayback(station);
                });
                
                radioItem.addEventListener('click', () => toggleStationPlayback(station));
                
                radioList.appendChild(radioItem);
            });
        }

        // Setup radio panel functionality - SAME AS MAIN APP
        function setupRadioPanel() {
            radioPanel.style.transition = 'bottom 0.3s ease';

            // Radio back button functionality - Close the standalone page
            radioBackButton.addEventListener('click', () => {
                if (window.parent !== window) {
                    // If embedded in iframe, send message to parent
                    window.parent.postMessage({ action: 'closeRadio' }, '*');
                } else {
                    // If standalone, go back or close
                    window.history.back();
                }
            });

            overlay.addEventListener('click', function() {
                if (window.parent !== window) {
                    window.parent.postMessage({ action: 'closeRadio' }, '*');
                } else {
                    window.history.back();
                }
            });

            radioPanel.addEventListener('click', function(e) {
                e.stopPropagation();
            });

            radioPanel.addEventListener('wheel', (e) => {
                e.stopPropagation();
            }, { passive: false });

            radioPanel.addEventListener('touchmove', (e) => {
                if (e.target.closest('.radio-content')) {
                    return;
                }
                e.stopPropagation();
            }, { passive: false });

            // Now playing controls - SAME AS MAIN APP
            nowPlayingPlayBtn.addEventListener('click', () => {
                if (currentStation) {
                    if (audio.paused) {
                        playStation(currentStation);
                    } else {
                        pauseStation();
                    }
                }
            });

            nowPlayingStopBtn.addEventListener('click', () => {
                stopPlayback();
            });

            nowPlayingPrevBtn.addEventListener('click', playPreviousStation);

            nowPlayingNextBtn.addEventListener('click', playNextStation);

            // Audio event listeners - SAME AS MAIN APP
            audio.addEventListener('play', () => {
                updatePlayButton(true);
                updateCardStates();
                updatePlaybackIndicator();
                nowPlayingPanel.classList.add('visible');
            });

            audio.addEventListener('pause', () => {
                updatePlayButton(false);
                updateCardStates();
                updatePlaybackIndicator();
            });

            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' && currentStation) {
                    e.preventDefault();
                    if (audio.paused) {
                        playStation(currentStation);
                    } else {
                        pauseStation();
                    }
                }
            });

            audio.volume = 1;

            // Setup scrollbar visibility - SAME AS MAIN APP
            setupRadioScrollbar();

            // Floating playback indicator click handler
            floatingPlaybackIndicator.addEventListener('click', () => {
                if (currentStation) {
                    radioPanel.classList.add('open');
                    overlay.classList.add('active');
                }
            });
        }

        // Setup radio scrollbar visibility - SAME AS MAIN APP
        function setupRadioScrollbar() {
            const radioContent = document.querySelector('.radio-content');
            
            radioContent.addEventListener('scroll', () => {
                radioContent.classList.add('scrolling');
                
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    radioContent.classList.remove('scrolling');
                }, 1000);
            });
        }

        // Toggle station playback - SAME AS MAIN APP
        function toggleStationPlayback(station) {
            if (currentStation && currentStation.id === station.id) {
                if (audio.paused) {
                    playStation(station);
                } else {
                    pauseStation();
                }
            } else {
                playStation(station);
            }
        }

        // Play a radio station - SAME AS MAIN APP
        function playStation(station) {
            currentStation = station;
            currentStationIndex = stations.findIndex(s => s.id === station.id);
            audio.src = station.url;
            audio.play().catch(err => console.error('Playback error:', err));
            nowPlayingName.textContent = station.name;
            nowPlayingLocation.textContent = station.location;
            nowPlayingIcon.innerHTML = `<i class="${station.icon}"></i>`;
            nowPlayingPanel.classList.add('visible');
            updateCardStates();
            updatePlaybackIndicator();
        }

        // Pause the current station - SAME AS MAIN APP
        function pauseStation() {
            audio.pause();
            updatePlayButton(false);
        }

        // Stop playback - SAME AS MAIN APP
        function stopPlayback() {
            audio.pause();
            audio.src = '';
            currentStation = null;
            currentStationIndex = -1;
            nowPlayingPanel.classList.remove('visible');
            updateCardStates();
            updatePlaybackIndicator();
        }

        // Play previous station - SAME AS MAIN APP
        function playPreviousStation() {
            if (currentStationIndex > 0) {
                currentStationIndex--;
                playStation(stations[currentStationIndex]);
            }
        }

        // Play next station - SAME AS MAIN APP
        function playNextStation() {
            if (currentStationIndex < stations.length - 1) {
                currentStationIndex++;
                playStation(stations[currentStationIndex]);
            }
        }

        // Update play button state - SAME AS MAIN APP
        function updatePlayButton(isPlaying) {
            nowPlayingPlayBtn.innerHTML = isPlaying ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';
        }

        // Update card states - SAME AS MAIN APP
        function updateCardStates() {
            document.querySelectorAll('.radio-item').forEach(item => {
                const stationId = parseInt(item.dataset.id);
                const playBtn = item.querySelector('.card-play-btn');
                if (currentStation && stationId === currentStation.id) {
                    item.classList.add('active');
                    playBtn.innerHTML = audio.paused ? '<i class="fas fa-play"></i>' : '<i class="fas fa-pause"></i>';
                } else {
                    item.classList.remove('active');
                    playBtn.innerHTML = '<i class="fas fa-play"></i>';
                }
            });
        }

        // Update floating playback indicator - SAME AS MAIN APP
        function updatePlaybackIndicator() {
            if (currentStation && !radioPanel.classList.contains('open')) {
                floatingPlaybackIndicator.classList.add('visible');
            } else {
                floatingPlaybackIndicator.classList.remove('visible');
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
